<html>
<head>
    <title>Welcome to Hangman</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 255, 6);
        }
        @media (max-width: 980px) {
            body {
                justify-content: center;
            }
        }

        

        h1, h2, .difficulty-container {
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 30px;
            margin-top: 50px;
        }
        @media (max-width: 980px) {
            h1 {
                font-size: 60px;
            }
        }

        h2 {
            font-size: 65px;
            margin-top: 45px;
           
        }
        @media (max-width: 980px) {
            h2 {
                font-size: 100px;
            }
        }

        .difficulty-container {
            opacity: 0; /* Initially set opacity to 0 to hide the container */
            background-color: black;
            color: white;
            padding: 55px;
            border-radius: 5px;
            margin-top: 20px;
            transition: opacity 1s; /* Add a transition for opacity */
        }

        .difficulty-container.show {
            opacity: 1; /* When the 'show' class is added, the container will fade in */
        }

        .difficulty-options {
            display: flex;
            justify-content: space-around;
        }

        .difficulty-text {
            font-size: 24px;
        }
        @media (max-width: 980px) {
            .difficulty-text {
                font-size: 45px;
            }
        }

        .difficulty-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        @media (max-width: 980px) {
            .difficulty-button {
                font-size: 35px;
            }
        }

        .difficulty-button:hover {
            background-color: rgb(233, 233, 2);
            color: white;
        }

        
    </style>
</head>
<body>
    <h1>WELCOME TO</h1>
    <h2 id="hangman-display">_ _ _ _ _ _ _</h2>

    <div class="difficulty-container">
        <p class="difficulty-text">Please choose difficulty:</p>
        <div class="difficulty-options">
            <button class="difficulty-button" onclick="location.href='normal.html';">Normal</button>
            <button class="difficulty-button" onclick="location.href='hard.html';">Hard</button>
        </div>
    </div>

    <script>
        const hangmanWord = "HANGMAN";
        const hangmanDisplay = document.getElementById("hangman-display");
        const difficultyContainer = document.querySelector(".difficulty-container"); // Get the container

        let currentIndex = 0;

        function revealLetter() {
            if (currentIndex < hangmanWord.length) {
                const currentText = hangmanDisplay.textContent;
                const replacementText = currentText.slice(0, currentIndex * 2) + hangmanWord[currentIndex] + currentText.slice(currentIndex * 2 + 1);
                hangmanDisplay.textContent = replacementText;
                currentIndex++;
                setTimeout(revealLetter, 400);
            } else {
                // Add the 'show' class to fade in the container
                difficultyContainer.classList.add("show");
            }
        }

        setTimeout(revealLetter, 500);
    </script>
</body>
</html>
